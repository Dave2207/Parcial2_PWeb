plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    // Use JCenter for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    //Framework Javalin
    implementation 'io.javalin:javalin:3.13.3'
    implementation "org.slf4j:slf4j-simple:1.7.28"
    implementation "io.javalin:javalin-openapi:3.9.1"
    //Template thymeleaf
    implementation 'org.thymeleaf:thymeleaf:3.0.5.RELEASE'
    //H2 database
    implementation 'com.h2database:h2:1.4.200'
    //ORM
    implementation 'org.hibernate:hibernate-core:5.4.17.Final'
    implementation 'org.hibernate:hibernate-entitymanager:5.4.17.Final'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
    compile group: 'org.eclipse.jetty', name: 'jetty-http-spi', version: '9.4.30.v20200611'
    compile "org.glassfish.jaxb:jaxb-runtime:2.4.0-b180830.0438"
    compile "com.sun.xml.ws:jaxws-rt:2.3.1"
    compile "com.sun.xml.ws:rt:2.3.1" 

    implementation 'io.jsonwebtoken:jjwt-api:0.10.5'
    implementation 'io.jsonwebtoken:jjwt-impl:0.10.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.10.5'

}

application {
    // Define the main class for the application.
    mainClass = 'Examen2.App'
}

mainClassName = 'Examen2.App'

shadowJar{
    baseName = 'app'
    classifier = ''
    archiveVersion = ''
}