<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registro de persona</title>
    <div th:replace="/templates/thymeleaf/fragments.html :: imports"></div>
    <link rel='stylesheet' href='/CSS/Estilos.css' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div th:replace="/templates/thymeleaf/fragments.html :: navbar"></div>
    <form method="post" action="/personas/regist">
        <div class="form-group">
            <input type="text" class="form-control" name="nombre" placeholder="Nombre" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="sector" placeholder="Sector" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="nivel" placeholder="Nivel Escolar" required="required">
        </div>
        <!-- Luego se supone que va el usuario y la ubicacion -->
    </form>
</body>
