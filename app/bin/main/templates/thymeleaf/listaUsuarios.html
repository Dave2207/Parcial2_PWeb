<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Administrar Usuarios</title>
    <div th:replace="/templates/thymeleaf/fragments.html :: imports"></div>
    <link rel='stylesheet' href='/CSS/Estilos.css' type='text/css'>
</head>

<body class="p-3 mb-2 bg-dark text-white">
    <div th:replace="/templates/thymeleaf/fragments.html :: navbar"></div>
    <div class="container-fluid">
        <div class="row separation-top separation-bottom">
            <div class="col align-self-center">
                <h2>Administrar Usuarios</h2>
                <h2 hidden th:text="${userJSON}">Administrar Usuarios</h2>
            </div>
        </div>
        <div class="row">
            <a class="btn btn-success col-1 offset-3 separation-bottom" href="/app/usuarios/regist">Nuevo Usuario</a>
            <div>
                <table class="table text-white">
                    <tr class="bg-light text-black">
                        <th scope="col">ID de Usuario</th>
                        <th scope="col">Nombre de Usuario</th>
                        <th scope="col">Contraseña</th>
                        <th scope="col">Acción</th>
                    </tr>
                    <tbody class="tbody-dark">
                        <tr th:each="user : ${users}">
                            <td th:text="${user.Id}"></td>
                            <td th:text="${user.nombre}"></td>
                            <td th:text="${user.contra}"></td>
                            <td>
                                <a class="btn btn-warning " th:href="'/app/usuarios/edit/' + ${user.Id}">Editar</a>
                                <a class="btn btn-danger " th:href="'/app/usuarios/remove/' + ${user.Id}">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

</body>

</html>
